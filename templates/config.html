<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartix Network Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .network-type-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .network-type-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .network-type-option:hover {
            border-color: #667eea;
            background: #f5f5ff;
        }
        .network-type-option input[type="radio"] {
            display: none;
        }
        .network-type-option input[type="radio"]:checked + label {
            color: #667eea;
            font-weight: 600;
        }
        .network-type-option:has(input:checked) {
            border-color: #667eea;
            background: #f5f5ff;
        }
        .network-config {
            display: none;
        }
        .network-config.active {
            display: block;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bartix Network Configuration</h1>
        <p class="subtitle">Configure WiFi or LAN network settings</p>
        
        <form id="configForm">
            <div class="form-group">
                <label>Network Type</label>
                <div class="network-type-group">
                    <div class="network-type-option">
                        <input type="radio" id="wifi" name="network_type" value="wifi" checked>
                        <label for="wifi">WiFi</label>
                    </div>
                    <div class="network-type-option">
                        <input type="radio" id="lan" name="network_type" value="lan">
                        <label for="lan">LAN (Static IP)</label>
                    </div>
                </div>
            </div>
            
            <div id="wifi-config" class="network-config active">
                <div class="form-group">
                    <label for="wifi_ssid">WiFi SSID</label>
                    <input type="text" id="wifi_ssid" name="wifi_ssid" placeholder="Enter WiFi network name" required>
                </div>
                <div class="form-group">
                    <label for="wifi_password">WiFi Password</label>
                    <input type="password" id="wifi_password" name="wifi_password" placeholder="Enter WiFi password">
                </div>
            </div>
            
            <div id="lan-config" class="network-config">
                <div class="form-group">
                    <label for="lan_ip">Static IP Address</label>
                    <input type="text" id="lan_ip" name="lan_ip" placeholder="192.168.1.100" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
                </div>
                <div class="form-group">
                    <label for="lan_subnet">Subnet Mask</label>
                    <input type="text" id="lan_subnet" name="lan_subnet" placeholder="255.255.255.0" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
                </div>
                <div class="form-group">
                    <label for="lan_gateway">Gateway</label>
                    <input type="text" id="lan_gateway" name="lan_gateway" placeholder="192.168.1.1" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
                </div>
                <div class="form-group">
                    <label for="lan_dns">DNS Server</label>
                    <input type="text" id="lan_dns" name="lan_dns" placeholder="8.8.8.8" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
                </div>
            </div>
            
            <button type="submit">Apply Configuration</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        const form = document.getElementById('configForm');
        const wifiConfig = document.getElementById('wifi-config');
        const lanConfig = document.getElementById('lan-config');
        const statusDiv = document.getElementById('status');
        const networkTypeRadios = document.querySelectorAll('input[name="network_type"]');
        
        // Show/hide config sections based on network type
        networkTypeRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.value === 'wifi') {
                    wifiConfig.classList.add('active');
                    lanConfig.classList.remove('active');
                    document.querySelectorAll('#wifi-config input').forEach(i => i.required = true);
                    document.querySelectorAll('#lan-config input').forEach(i => i.required = false);
                } else {
                    wifiConfig.classList.remove('active');
                    lanConfig.classList.add('active');
                    document.querySelectorAll('#wifi-config input').forEach(i => i.required = false);
                    document.querySelectorAll('#lan-config input').forEach(i => i.required = true);
                }
            });
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Applying configuration...';
            
            try {
                const response = await fetch('/configure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = result.message || 'Configuration applied successfully! The system will restart network services.';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = result.error || 'Failed to apply configuration';
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error: ' + error.message;
            }
        });
        
        // Load current status on page load
        fetch('/status')
            .then(r => r.json())
            .then(data => {
                if (data.network_type) {
                    document.querySelector(`input[value="${data.network_type}"]`).checked = true;
                    document.querySelector(`input[value="${data.network_type}"]`).dispatchEvent(new Event('change'));
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
